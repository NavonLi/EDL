name: Update Threat Intelligence EDL

on:
  schedule:
    # 每天 UTC 00:00 執行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  update-edl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 validators dnspython
        
    - name: Fetch and merge threat intelligence
      run: python scripts/update_edl.py
      
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add edl/*.txt stats/*.json
        git commit -m "Auto-update EDL lists - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
        
    - name: Deploy to GitHub Pages
      if: steps.check_changes.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./edl
        publish_branch: gh-pages
